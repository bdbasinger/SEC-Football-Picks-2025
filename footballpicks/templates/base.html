<!DOCTYPE html>
<html>
<head>
    <title>2025 SEC Football Contest</title>
    <style>
        /* Simple CSS to make things look a bit nicer */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        header, nav {
            background-color: #333;
            color: white;
            padding: 1em;
        }
        nav a {
            color: white;
            margin-right: 1em;
            text-decoration: none;
        }
        .container {
            margin: 2em auto;
            max-width: 600px;
            background-color: white;
            padding: 2em;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 2em;
            color: #777;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        input {
            width: 100%;
            padding: 0.5em;
        }
        button {
            margin-top: 1em;
            padding: 0.7em 1em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        a.button-link {
            color: #333;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 0.5em 1em;
            text-decoration: none;
            border-radius: 3px;
        }
        .nav-right {
            float: right;
        }
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
<header>
    <h1>2025 SEC Football Contest</h1>
</header>
<nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'picks_home' %}">My Picks</a>
    <a href="{% url 'leaderboard' %}">Leaderboard</a>
    <a href="{% url 'game_list' %}">Schedule</a>
    <div class="nav-right">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
    <div class="clearfix"></div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<footer>
    <p>&copy; 2025 MyWebsite</p>
</footer>
</body>
</html>
